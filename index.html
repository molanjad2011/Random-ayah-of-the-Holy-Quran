<!DOCTYPE html>
<html lang="fa">
<head>
<link rel="icon" href="https://avatars.githubusercontent.com/molanjad2011" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قرآن کریم</title>
<link href="https://fonts.googleapis.com/css2?family=Scheherazade&family=Amiri&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Scheherazade', 'Amiri', serif;
    background: linear-gradient(135deg, #0a1f3d, #011627);
    color: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: flex-start;
}

h1 {
    font-size: 2.8rem;
    margin: 40px 0 20px 0;
    text-align: center;
    color: #ffd700;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    animation: fadeInDown 1s ease;
}

@keyframes fadeInDown {
    0% {opacity: 0; transform: translateY(-30px);}
    100% {opacity: 1; transform: translateY(0);}
}

#ayah-container {
    background-color: rgba(2, 27, 55, 0.9);
    border-radius: 25px;
    padding: 25px;
    width: 90%;
    max-width: 800px;
    min-height: 250px;
    overflow-y: auto;
    font-size: 1.3rem;
    line-height: 2;
    text-align: right;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    transition: transform 0.4s, box-shadow 0.4s;
    animation: fadeIn 1s ease;
}

#ayah-container:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
}

@keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
}

button {
    background: linear-gradient(45deg, #7fdbca, #50bfa0);
    color: #011627;
    border-radius: 15px;
    padding: 12px 25px;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    border: none;
    margin: 25px 0;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
}

button:hover {
    background: linear-gradient(45deg, #50bfa0, #2e9d84);
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }
    #ayah-container {
        font-size: 1.1rem;
        padding: 15px;
    }
    button {
        font-size: 1rem;
        padding: 10px 20px;
    }
}
</style>
</head>
<body>

<h1>قرآن کریم</h1>
<div id="ayah-container">در حال بارگذاری...</div>
<button id="next-btn">آیه بعدی</button>

<script>
const EDITION = "quran-simple";

const suraVerses = {
    1: 7, 2: 286, 3: 200, 4: 176, 5: 120, 6: 165, 7: 206, 8: 75,
    9: 129, 10: 109, 11: 123, 12: 111, 13: 43, 14: 52, 15: 99, 16: 128,
    17: 111, 18: 110, 19: 98, 20: 135, 21: 112, 22: 78, 23: 118, 24: 64,
    25: 77, 26: 227, 27: 93, 28: 88, 29: 69, 30: 60, 31: 34, 32: 30,
    33: 73, 34: 54, 35: 45, 36: 83, 37: 182, 38: 88, 39: 75, 40: 85,
    41: 54, 42: 53, 43: 89, 44: 59, 45: 37, 46: 35, 47: 38, 48: 29,
    49: 18, 50: 45, 51: 60, 52: 49, 53: 62, 54: 55, 55: 78, 56: 96,
    57: 29, 58: 22, 59: 24, 60: 13, 61: 14, 62: 11, 63: 11, 64: 18,
    65: 12, 66: 12, 67: 30, 68: 52, 69: 52, 70: 44, 71: 28, 72: 28,
    73: 20, 74: 56, 75: 40, 76: 31, 77: 50, 78: 40, 79: 46, 80: 42,
    81: 29, 82: 19, 83: 36, 84: 25, 85: 22, 86: 17, 87: 19, 88: 26,
    89: 30, 90: 20, 91: 15, 92: 21, 93: 11, 94: 8, 95: 8, 96: 19,
    97: 5, 98: 8, 99: 8, 100: 11, 101: 11, 102: 8, 103: 3, 104: 9,
    105: 5, 106: 4, 107: 7, 108: 3, 109: 6, 110: 3, 111: 5, 112: 4,
    113: 5, 114: 6
};

async function getRandomAyah() {
    const suraKeys = Object.keys(suraVerses);
    const sura = suraKeys[Math.floor(Math.random() * suraKeys.length)];
    const ayah = Math.floor(Math.random() * suraVerses[sura]) + 1;
    const url = `https://api.alquran.cloud/v1/ayah/${sura}:${ayah}/${EDITION}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        const text = data.data?.text || "متن موجود نیست";
        const surahName = data.data?.surah?.name || "";
        const number = data.data?.numberInSurah || "";
        return `${text}\n\nسوره: ${surahName}، آیه: ${number}`;
    } catch (err) {
        return `خطا در بارگذاری: ${err}`;
    }
}

const ayahContainer = document.getElementById("ayah-container");
const nextBtn = document.getElementById("next-btn");

async function loadAyah() {
    ayahContainer.textContent = "در حال بارگذاری...";
    const ayah = await getRandomAyah();
    ayahContainer.textContent = ayah;
}

nextBtn.addEventListener("click", loadAyah);
loadAyah();
</script>

</body>
</html>
